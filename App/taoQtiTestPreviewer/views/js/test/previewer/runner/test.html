<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test Previewer</title>
        <base href="../../../../../../tao/views/" />
        <link rel="stylesheet" type="text/css" href="js/lib/qunit/qunit.css">
        <link rel="stylesheet" href="css/tao-main-style.css"/>
        <link rel="stylesheet" href="css/tao-3.css"/>
        <script type="text/javascript" src="js/lib/require.js"></script>
        <script type="text/javascript" src="js/lib/qunit/qunit.js"></script>
        <script type="text/javascript" src="js/lib/qunit/qunit-parameterize.js"></script>
        <script type="text/javascript" src="js/lib/blanket/blanket.min.js" data-cover-flag="branchTracking" data-cover-only="previewer/runner.js"></script>

        <script  type="text/javascript">

             //don't start the test now
            QUnit.config.autostart = false;

            //load the config
            require(['/tao/ClientConfig/config'], function(){

                //load the test
                require(['taoQtiTestPreviewer/test/previewer/runner/test'], function(){

                    //Tests loaded, run tests
                    QUnit.start();
                });
            });
        </script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture">
            <div id="fixture-item-1"></div>
            <div id="fixture-item-2"></div>
            <div id="fixture-item-3"></div>
            <div id="fixture-1"></div>
            <div id="fixture-2"></div>
        </div>
        <div id="previewer"></div>
    </body>
</html>
